<body>
    <script>
        function quickSort(arr)
        {
            if(arr.length<=1)
            {

                return arr;
            }
            else{
                var left=[];
                var right=[];
                var newArray=[];
                var pivot=arr.pop();
                var len=arr.length;
                for(var i=0;i<len;i++)
                {
                    if(arr[i]<=pivot)
                    {
                        left.push(arr[i]);
                    }
                    else{
                        right.push(arr[i]);
                    }
                }
                return newArray.concat(quickSort(left),pivot,quickSort(right));

            }
        }
        var arr=[1,0,99,89,09,-4,-22];
        console.log(quickSort(arr));
    </script>
</body>
</html>
