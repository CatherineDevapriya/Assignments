<body>
    <script>
      const year=prompt("Enter the Year:");
      console.log(leapYear(year));
      function leapYear(y)
      {
          if(((y%4==0)&&(y%100!=0))||(y%400==0))
          {
              return "The Year is a Leap Year";
          }
          else{
              return"The Year is not a Leap Year";
          }
      }
    </script>
</body>
</html>
